<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Free Dictionary</title>
</head>
<body>
    <main>
        <div id="content" class="content">
            <video src="./assets/dictionary-1.mp4" type="video/mp4" autoplay loop></video>
            <div id="form-ctn">
                <h1>Free Online Dictionary</h1>
                <form action="" method="post">
                    <label for="search-input">
                        <img src="./assets/dictionary-icon.png" alt="" width="100%" height="100%">
                    </label>
                    <input type="text" name="search-word" id="search-input" required placeholder="word"/>
                    <button type="submit">
                        <img src="./assets/icons8-search-40.png" alt="search-icon" srcset="" width="100%" height="auto"/>
                    </button>
                </form>
            </div>
        </div>
        <div id="results">
            <h3 class="results-text" id="result-title"></h3>
            
            <iframe src="" frameborder="0"></iframe>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
